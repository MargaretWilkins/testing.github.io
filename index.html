<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive  Navigation Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    nav {
      display: flex;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
    }

    nav a:hover {
      background-color: #555;
    }

    /* Mobile menu */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }

      nav a {
        padding: 10px 0;
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  
  <!-- Content goes here -->
  <div>
    <h1>Welcome to our Responsive Navigation Page</h1>
    <p>This is a basic template for a responsive navigation page.</p>
  </div>

</body>
</html>
